<head>
  <title>{{ page.title }}</title>
  
  <meta name="title" content="{{ site.title }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="Copyright" content="Copyright {{ site.author }}. All Rights Reserved.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="utf-8">
  <link data-no-instant rel="stylesheet" type="text/css" href="{{ site.url }}/css/i.css?v={{ site.version }}">
  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <!-- I own a license for these fonts. -->
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/fonts/gt/font.css">
  {% if page.stylesheet %}
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/{{ page.stylesheet }}.css?v={{ site.version }}">
  {% endif %}

  <!-- Favicons and Touch Device Icons -->
  <link data-no-instant rel="shortcut icon" href="{{ site.url }}/images/favicon/favicon.ico?v={{ site.version }}">
  <link data-no-instant rel="apple-touch-icon" href="{{ site.url }}/images/favicon/favicon-128x128.png?v={{ site.version }}">
  <link data-no-instant rel="apple-touch-icon" sizes="72x72"   href="{{ site.url }}/images/favicon/favicon-128x128.png?v={{ site.version }}">
  <link data-no-instant rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/images/favicon/favicon-128x128.png?v={{ site.version }}">
  <link data-no-instant rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/images/favicon/favicon-256x256.png?v={{ site.version }}">

</head>
