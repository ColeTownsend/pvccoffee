---
title: Sign Up
layout: default
class: contact
---

<form method="post" action="http://forms.brace.io/cole@coletownsend.com">
  <p>
    <label>Your Name</label>
    <input name="name" type="text" placeholder="My name is&hellip;" value="">
  </p>
  <p>
    <label>Your Email</label>
    <input name="_replyto" type="email" placeholder="unix@williams.edu" value="">
  </p>
  
  <p>
    <label>Message</label>
    <textarea name="contact-message" style="width:100%;height:150px;" placeholder="Say something!"></textarea>
  </p>
  <input type="hidden" name="_next" value="{{ site.url}}/thanks/" />
  <p><button type="submit">Send Message</button></p>
</form>
